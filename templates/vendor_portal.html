{% extends "base.html" %}

{% block content %}
<h2>Vendor Portal</h2>
<p>Welcome, {{ current_user.username }}!</p>

<h3>Your Services</h3>
<div class="service-grid">
    {% for service in services %}
        <div class="service-card">
            <h4>{{ service.name }}</h4>
            <p>{{ service.description }}</p>
            <p>Price: ${{ service.price }}</p>
            <a href="{{ url_for('edit_service', service_id=service.id) }}" class="btn btn-secondary">Edit</a>
            <form action="{{ url_for('delete_service', service_id=service.id) }}" method="POST" style="display: inline;">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this service?')">Delete</button>
            </form>
        </div>
    {% endfor %}
</div>

<a href="{{ url_for('create_service') }}" class="btn btn-primary">Add New Service</a>

<h3>Your Bookings</h3>
<!-- Add a section to display the vendor's bookings -->

{% endblock %}
